<!DOCTYPE html>

        <title>Table</title>
        <style type="text/css">
            td,th {border: 1px solid black}

            <tr>
                <th>1</th>

                <th>5</th>
                <th>6</th>

                <td>B</td>
                <td>C</td>
                <td>D</td>

                <td>FOUR</td>

    </body>
</html>
